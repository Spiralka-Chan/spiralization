m.tf2_start=\u041f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0439 \u043a\u043b\u0438\u0435\u043d\u0442! \n\n\u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043d\u0430 \u0434\u043d\u044f\u0445 \u0442\u044b \u0441\u043b\u044b\u0448\u0430\u043b, \u0447\u0442\u043e \u044f \u0441\u0442\u0430\u043b \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u043c \u0431\u043e\u0433\u0430\u0442\u0435\u0439\u0448\u0438\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c \u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0435, \u043e\u0431\u043e\u0439\u0434\u044f \u043f\u043e \u0431\u043b\u0430\u0433\u043e\u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043f\u044f\u0442\u043e\u0433\u043e \u0431\u043e\u0433\u0430\u0447\u0430 \u0438 \u0443\u0431\u0438\u0432 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0435\u0433\u043e \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0433\u043e \u043d\u0430 \u043f\u043e\u0435\u0434\u0438\u043d\u043a\u0435 \u043d\u0430 \u0433\u0430\u0440\u043f\u0443\u043d\u0430\u0445. \u0418 \u0445\u043e\u0442\u044c \u0432\u0441\u0451 \u0441\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0435, \u0431\u0435\u0437\u0443\u0441\u043b\u043e\u0432\u043d\u043e, \u0447\u0438\u0441\u0442\u0430\u044f \u043f\u0440\u0430\u0432\u0434\u0430 (\u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0442\u0430\u043c, \u0433\u0434\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u043e\u0441\u044c \u043e \u043f\u043e\u0435\u0434\u0438\u043d\u043a\u0435 \u043d\u0430 \u0433\u0430\u0440\u043f\u0443\u043d\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u044b\u043b \u043e\u0447\u0435\u043d\u044c \u0434\u043e\u043b\u0433\u0438\u043c \u0438 \u043a\u0440\u043e\u0432\u0430\u0432\u044b\u043c), \u044d\u0442\u043e\u0433\u043e \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e. \u0427\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u043e\u0439\u0442\u0438 \u0425\u0418\u041f\u041f\u0418, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u0431\u044b \u043f\u043e\u0431\u0435\u0434\u0430, \u043b\u0438\u0448\u044c \u0431\u044b \u0431\u043e\u043b\u0442\u0430\u0442\u044c\u0441\u044f \u0438 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c \u043f\u043e\u0437\u0430\u043f\u043b\u0435\u0442\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u043a\u043e\u0441\u0438\u0447\u043a\u0438, \u043d\u043e \u044d\u0442\u043e \u0447\u0451\u0440\u0442\u043e\u0432\u043e \xab\u0445\u043e\u0440\u043e\u0448\u043e\xbb \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0445\u043e\u0440\u043e\u0448\u043e \u0434\u043b\u044f Saxton Hale! \n\n\u041c\u0438\u0441\u0442\u0435\u0440 Reddy, \u043c\u043e\u0439 \u0431\u0443\u0445\u0433\u0430\u043b\u0442\u0435\u0440, \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u043b \u043c\u043d\u0435, \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u0441\u0434\u0432\u0438\u043d\u0443\u0442\u044c \u0441 \u043c\u0435\u0441\u0442\u0430 \u0437\u0430\u0434 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 Mann Co. \u2013 \u044d\u0442\u043e "\u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u044b \u0440\u044b\u043d\u043a\u0430". \u042f \u0431\u044b \u043c\u043e\u0433 \u0442\u043e\u0447\u043d\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u043a\u0430\u043a \u044d\u0442\u043e \u0441 \u0442\u043e\u0431\u043e\u0439 \u0441\u0432\u044f\u0437\u0430\u043d\u043e, \u043d\u043e \u043f\u043e\u043a\u0430 \u043e\u043d \u0433\u043e\u0432\u043e\u0440\u0438\u043b, \u044f \u0437\u0430\u043d\u044f\u043b\u0441\u044f \u0436\u0438\u043c\u043e\u043c \u0441\u043e \u0448\u0442\u0430\u043d\u0433\u043e\u0439, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0443\u043c\u0435\u0440\u0435\u0442\u044c \u0441\u043e \u0441\u043a\u0443\u043a\u0438, \u0438 \u043f\u0440\u043e\u043f\u0443\u0441\u0442\u0438\u043b \u0432\u0441\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u0435 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0438. \n\n\u0412\u0441\u0451, \u0447\u0442\u043e \u0442\u0435\u0431\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0437\u043d\u0430\u0442\u044c, \u0434\u043e\u0440\u043e\u0433\u043e\u0439 \u043a\u043b\u0438\u0435\u043d\u0442, \u044d\u0442\u043e \u0442\u043e, \u0447\u0442\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0439\u0434\u0451\u0442 \u043f\u0443\u0442\u044c \u0432 \u0433\u043e\u0440\u043e\u0434 \u043f\u043e\u0434 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c "Haven", \u043e\u0442\u0442\u0443\u0434\u0430 \u0445\u0440\u0430\u0431\u0440\u043e \u0441\u0434\u0435\u043b\u0430\u0435\u0442 \u0448\u0430\u0433 \u0432 \u043e\u0434\u043d\u0438 \u0438\u0437 \u0432\u0440\u0430\u0442 \u0438 \u0437\u0430\u0442\u0435\u043c \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043d\u0430 \u0441\u0432\u043e\u0451\u043c \u043f\u0443\u0442\u0438 \u0432\u043d\u0438\u0437 \u0432 \u043f\u0435\u0440\u0432\u043e\u043c "Clockworks Terminal". \u041f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u043d\u0430\u043c \u043d\u0435 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u043d\u0430\u0439\u0442\u0438 \u0445\u043e\u0440\u043e\u0448\u0435\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0434\u043e\u043b\u0436\u0435\u043d \u0442\u044b. \u0415\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0442\u044b \u0431\u0443\u0434\u0435\u0448\u044c \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0451\u043d, \u0432\u0435\u0434\u044c \u043d\u0435\u0442 \u041d\u0418\u0427\u0415\u0413\u041e, \u0447\u0435\u0433\u043e \u0431\u044b \u044f \u043d\u0435 \u0441\u0434\u0435\u043b\u0430\u043b \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u0430, \u0431\u0435\u0437\u0443\u043c\u043d\u043e \u0440\u0438\u0441\u043a\u043e\u0432\u0430\u0432\u0448\u0435\u0433\u043e \u043f\u0440\u0438 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u043d\u0438\u0447\u0442\u043e\u0436\u043d\u043e\u0433\u043e \u0437\u0430\u0434\u0430\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u0430 \u043c\u043e\u044f \u044d\u0433\u043e\u0438\u0441\u0442\u0438\u0447\u043d\u0430\u044f \u043f\u0440\u0438\u0445\u043e\u0442\u044c. \n\n\u041d\u0435 \u043d\u0430\u0434\u043e\u0435\u0434\u0430\u0439 \u043f\u043e\u043f\u044b\u0442\u043a\u0430\u043c\u0438 \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u0441\u0432\u044f\u0437\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439, \u043a\u043e\u0433\u0434\u0430 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0448\u044c, \u0442\u0430\u043a \u043a\u0430\u043a \u044f \u0431\u0443\u0434\u0443 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0437\u0430\u043d\u044f\u0442 \u043a\u0438\u043a\u0431\u043e\u043a\u0441\u0438\u043d\u0433\u043e\u043c \u0441 \u0436\u0438\u0440\u0430\u0444\u0430\u043c\u0438. \u041e\u0434\u0438\u043d \u0438\u0437 \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u0432 \u0437\u0430\u0439\u043c\u0451\u0442\u0441\u044f \u044d\u0442\u0438\u043c. \u0423\u0434\u0430\u0447\u0438 \u2013 \u0442\u0435\u0431\u0435 \u043e\u043d\u0430 \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0441\u044f! \n\n\u0418\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0432\u0430\u0448, \n\nSAXTON HALE \n\u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0435\u0446 \n\u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440 Mann Co.
