m.wildwoods_start=Intel Agent Kora here, we've detected a recon module left by the Alpha Squad somewhere within this forest.  It is your mission to locate and retrieve the module. \n\nThis forest is home to packs of wild beasts that have proven deadly for squads in the past. Because of this, Tech Knights have placed Beast Bells throughout the area.  Striking them should stun any beasts caught within the sound wave they produce. \n\nBe advised that Recon Knights have reported the presence of a terrible beast the likes which we have not seen before stalking this forest.  Known as 'the Snarbolax,' it appears as a shadowy mass of fangs and claws and seems completely immune to our weaponry.  Should you encounter it, try and find a means of escape as fast as possible. \n\nGood luck\!
