m.shard_bomb_reward=Attention {0}\!  Some significant changes were recently made to the following bombs\: Crystal Bomb, Sun Shards, Rock Salt Bomb, Radiant Sun Shards and Ionized Salt Bomb.  \n\nWhile we're confident that you'll enjoy the new way these bombs work, we also want you to know that we take changes like this seriously.  Enclosed is a thank you gift for having invested in one or more of these bombs before the change was made.  For more detailed information, please visit the official Spiral Knights Forums. \n\nPlease accept these rewards and happy bombing\!
