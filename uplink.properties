m.firestorm_start=Intel Agent Kora here, at your current depth establishing communications is difficult- I hope you receive this message.  You currently stand in the Firestorm Citadel, some kind of ancient fortress that this planet apparently like to collect.  It is an incredibly hostile region of the Clockworks, you will not last long without the right gear and a talented squad. \n\nWe have detected a faint signal that indicates some kind of artifact of the Alpha Squad's expedition is located within the throne room of this citadel.  We need you to recover this artifact- it could be a valuable clue for discovering their current whereabouts. \n\nI won't lie to you, no squad that has taken this mission has managed to return from the citadel.  As you have no doubt seen, the place burns with an unnatural fire and a legion of similarly unnatural horrors roam every hall.  Now may be a good time to turn back and craft some fire-resistant gear.  A trial by fire will only get you burned. \n\nGood luck\!
