m.tf2_end=\u0414\u043b\u044f \u043f\u0440\u0435\u0434\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u043e \u043c\u0435\u0441\u0442\u0443 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u044f\: \n\n\u042f \u0437\u0430\u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0432\u0430\u0448\u0435 \u043f\u0440\u0438\u0431\u044b\u0442\u0438\u0435 \u0432 Clockworks Terminal \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0443\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043e \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u0430. Mann Co. \u0446\u0435\u043d\u0438\u0442 \u0432\u0430\u0448\u0435 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432 \u044d\u0442\u043e\u043c \u0434\u0435\u043b\u0435. \n\n\u0412 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c \u043c\u044b \u043f\u0435\u0440\u0435\u0441\u043b\u0430\u043b\u0438 \u0432\u0430\u043c \u043e\u0434\u043d\u0443 (1) \u043a\u043e\u043f\u0438\u044e \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0433\u043e \u0443\u0431\u043e\u0440\u0430 "\u0421\u043f\u0438\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0421\u0430\u043b\u0430\u0434" \u043e\u0442 Mann Co. \u042d\u0442\u0430 \u043d\u0430\u0433\u0440\u0430\u0434\u0430 \u043d\u0435 \u043f\u043e\u0434\u043b\u0435\u0436\u0438\u0442 \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u0443 \u0438\u043b\u0438 \u043e\u0431\u043c\u0435\u043d\u0443, Mann Co. \u043d\u0435 \u043d\u0435\u0441\u0451\u0442 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0437\u0430 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u044f, \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0451\u043d\u043d\u044b\u0435 \u043f\u0440\u0438 \u043f\u043e\u043f\u044b\u0442\u043a\u0435 \u0432\u043e\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432\u044b\u0448\u0435\u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0439 \u043d\u0430\u0433\u0440\u0430\u0434\u043e\u0439. \n\n\u0421 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435\u043c, \n\nMister Reddy \nMann Co. \n"\u041c\u044b \u043f\u0440\u043e\u0434\u0430\u0435\u043c \u0442\u043e\u0432\u0430\u0440\u044b \u0438 \u0432\u0441\u0442\u0443\u043f\u0430\u0435\u043c \u0432 \u0431\u043e\u0439". \n\n\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0432 \u044d\u0442\u043e\u043c \u043f\u0438\u0441\u044c\u043c\u0435 \u043a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u0430 \u0438 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0430\u0434\u0440\u0435\u0441\u0430\u0442\u0430. \u0414\u043b\u044f \u043f\u0440\u043e\u0447\u0438\u0445 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u044d\u0442\u043e\u043c\u0443 \u043f\u0438\u0441\u044c\u043c\u0443 \u0437\u0430\u043f\u0440\u0435\u0449\u0451\u043d. \u0415\u0441\u043b\u0438 \u0432\u044b \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0435\u0441\u044c \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u0435\u043b\u0435\u043c, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u043d\u043e \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0430\u043b\u043e\u0441\u044c, \u0432\u044b \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0447\u0438\u0442\u0430\u0442\u044c, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c, \u0434\u0443\u043c\u0430\u0442\u044c \u043e\u0431 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0438\u0437 \u044d\u0442\u043e\u0433\u043e \u043f\u0438\u0441\u044c\u043c\u0430, \u0435\u0441\u0442\u044c \u