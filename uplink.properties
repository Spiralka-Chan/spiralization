m.ironclaw_start=Intel Agent Kora here, we have intercepted gremlin transmissions from this facility that indicate they are building some kind of weapon to destroy Haven\!  It is your mission to infiltrate the facility, destroy this weapon and save Haven from destruction\! \n\nKnown only as 'Project Roarmulus,' it is said to be impenetrable from standard attacks.  You will have to find a way to break whatever armor it is using.  Intel suggests this weapon is located deep within the facility. \n\nBut getting to it won't be easy.  You will find that gremlins have little care for a safe work environment as live rockets seem to be fired every which way at all times.  However you should be able to utilize the 'polarity walls' you will find in testing environments to block the oncoming rockets.  Look for a purple and gold switch to toggle them. \n\nWe've also detected another Recon Module of the Alpha Squad somewhere in this factory.  Retrieve it if you can\! \n\nGood luck\!
